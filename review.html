<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles-Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar">
    <h1>Shree Senthur Tiles</h1>
    <div class="navbar-links">
        <p><a href="index.html">Home</a></p>
        <p><a href="model.html">Models</a></p>
        <p><a href="about.html">About Us</a></p>
        <p><a href="review.html">Review</a></p>

    </div>
    <div class="navbar-menu-tougle" onclick="shownavbar()">
        <i class="fa-solid fa-bars" ></i>

    </div>
</nav>
<div class="side-navbar">
    <p style="text-align: right;" onclick="closenavbar()"><i class="fa-solid fa-xmark"></i></p>
   
    <div class="side-navbar-links">
        <p class="side-navbar-link"><a href="index.html">Home</a></p>
        <p class="side-navbar-link"><a href="model.html">Models</a></p>
        <p class="side-navbar-link"><a href="about.html">About Us</a></p>
        <p class="side-navbar-link"><a href="review.html">Review</a></p>
    </div>
</div>
    <!--Header-->
    <div class="reviewcontainer">
        <div class="reviewcontainer-phase">
          <h2>Poorna Senthur</h2>
          <h5>Coimbatore</h5>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, voluptatem!</p>
          <button onclick="deleteReview(event)">Delete</button>
        </div>
      </div>
    
      <div class="pop-upoverlay"></div>
      <div class="popup-box">
        <h2>Add Review</h2>
        <form>
          <input type="text" placeholder="Name" id="nameinput">
          <input type="text" placeholder="Place" id="placeinput">
          <textarea placeholder="Comments" id="reviewpara"></textarea>
          <button id="addbutton">Add</button>
          <button id="Cancelbutton">Cancel</button>
        </form>
      </div>
      <button class="add-button" id="plusbutton" onclick="openPopup()">+</button>
    
      <script>
         var a = document.querySelector(".side-navbar")
    function shownavbar() {
        a.style.left="0%"
    
    }
    function closenavbar(){
        a.style.left="-60%"
    }
        const overlay = document.querySelector('.pop-upoverlay');
        const popup = document.querySelector('.popup-box');
        const addButton = document.getElementById('addbutton');
        const cancelButton = document.getElementById('Cancelbutton');
        const nameInput = document.getElementById('nameinput');
        const placeInput = document.getElementById('placeinput');
        const reviewPara = document.getElementById('reviewpara');
        const reviewContainer = document.querySelector('.reviewcontainer');
    
        function openPopup() {
          overlay.style.display = 'block';
          popup.style.display = 'block';
        }
    
        cancelButton.addEventListener('click', (event) => {
          event.preventDefault();
          overlay.style.display = 'none';
          popup.style.display = 'none';
        });
    
        addButton.addEventListener('click', (event) => {
          event.preventDefault();
          const div = document.createElement('div');
          div.classList.add('reviewcontainer-phase');
          div.innerHTML = `
            <h2>${nameInput.value}</h2>
            <h5>${placeInput.value}</h5>
            <p>${reviewPara.value}</p>
            <button onclick="deleteReview(event)">Delete</button>`;
          reviewContainer.appendChild(div);
          overlay.style.display = 'none';
          popup.style.display = 'none';
          nameInput.value = '';
          placeInput.value = '';
          reviewPara.value = '';
        });
    
        function deleteReview(event) {
          event.target.parentElement.remove();
        }
      </script>
</body>

</html>
